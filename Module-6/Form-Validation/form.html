<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="gray.css">
</head>

<body>
    <form data-bvalidator-validate style="margin-top: 50px;">
        Email: <input type="text" data-bvalidator="required,email"/>
        Url: <input type="text" data-bvalidator="url"/>
        <br>
        <input type="submit" value="submit">
    </form>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="jquery.bvalidator.min.js"></script>
    <script src="default.min.js"></script>
    <script src="gray.js"></script>
</body>

</html>
