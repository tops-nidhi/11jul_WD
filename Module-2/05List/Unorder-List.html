<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered List</title>
</head>

<body>
    <center>
        <h1>Unordered List</h1>
        <hr width="50%" color="red">
        <p>&lt;ul&gt;&nbsp;-> &nbsp;Ul tag is use to define the unordered list.</p>
        <p>&lt;li&gt;&nbsp;-> &nbsp;Li tag is use to define the list item.</p>
    </center>
    <hr width="50%" color="red">
    <h3 align="center">Food Item</h3>
    <!-- Unordered List -->
    <ul type="square">
        <li>Fried Rice</li>
        <li>Pizza</li>
        <li>Burger</li>
        <li>Pani Puri</li>
        <li>Khman Dhokla</li>
        <li>Aloopuri</li>
    </ul>
</body>

</html>
