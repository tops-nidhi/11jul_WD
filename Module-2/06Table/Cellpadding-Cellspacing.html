<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColSpan</title>
    <style>
        table, th, td{
            border: 2px solid crimson;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table cellpadding="5px" cellspacing="10px">
        <caption>Employee Details</caption>
        <tr>
            <th>No</th>
            <th>Name</th>
            <th>Incentive</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Disha</td>
            <td rowspan='3'>5%</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Dhaval</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Pruthvi</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Neel</td>
            <td rowspan="2">3%</td>
        </tr>
        <tr>
            <td>5</td>
            <td>Kirtan</td>
        </tr>
        <tr>
            <td colspan="3">Total: 5</td>
        </tr>
    </table>
</body>
</html>
