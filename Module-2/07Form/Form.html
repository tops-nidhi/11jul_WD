<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <fieldset>
        <legend>Log-in</legend>
        <form action="" method="get">
            <label for="fnm">First Name:</label>
            <input type="text" name="fnm" id="" placeholder="Enter your first name......" required>
            <br><br>
            <label for="lnm">Last Name:</label>
            <input type="text" name="lnm" id="ln" class="last name">
            <br><br>
            <label for="phone">Phone No: </label>
            <select name="phone" id="" title="Country Codes">
                <option value="1">+1</option>
                <option value="93">+93</option>
                <option value="91" selected>+91</option>
                <option value="255">+255</option>
                <option value="213">+213</option>
                <option value="672">+672</option>
            </select>
            <input type="tel" name="phone" id="" required minlength="10" maxlength="10" pattern="[0-9]{10}">
            <br><br>
            <label for="mail">Email: </label>
            <input type="email" name="mail" id="" required>
            <br><br>
            <label for="dob">DOB: </label>
            <input type="date" name="dob" id="" required>
            <br><br>
            <label for="gen">Gender:</label>
            Male<input type="radio" name="gen" id="">
            Female<input type="radio" name="gen" id="">
            Other<input type="radio" name="gen" id="">
            <br><br>
            <label for="stream">Stream:</label>
            Software:<input type="checkbox" name="stream" id="">
            Designing:<input type="checkbox" name="stream" id="">
            Networking:<input type="checkbox" name="stream" id="">
            <br><br>
            <label for="add">Address:</label>
            <textarea name="add" id="" cols="20" rows="5"></textarea>
            <br><br>
            <label for="pass">Password: </label>
            <input type="password" name="phone" id="" required minlength="6" maxlength="8" pattern="[0-9, A-Z, a-z, @]{6, 8}">
            <br><br>
            <label for="cpass">Conform Password: </label>
            <input type="password" name="cpass" id="" required>
            <br><br>
            <input type="submit" name="" id="" value="Log-in" onclick="alert('Your form is submitted')">
            <input type="reset" name="" id="">
            <br><br>
            <button type="button">
                <a href="Form.html" download="Form.html">Download</a>
            </button>
            <button type="button">
                <a href="Form.html" onclick="print()">Print</a>
            </button>
        </form>
    </fieldset>
</body>
</html>
