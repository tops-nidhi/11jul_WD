<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
</head>
<body>
    <!-- <p id="Para">Dog</p> -->

    <script>
        // var p = document.getElementById('Para')
        let choice = prompt("Enter your choice: ")
        switch(choice){
            case 'Dog':
                console.log("Your choice is dog.");
                break;
            case 'Monkey':
                console.log("Your choice is Monkey.");
                break;
            case 'Cat':
                console.log("Your choice is Cat.");
                break;
            default:
                console.log("Your choice is invalid!");
                break;
        }
    </script>
</body>
</html>
