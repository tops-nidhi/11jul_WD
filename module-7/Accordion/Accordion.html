<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="accordion w-75 mx-auto">
        <div class="accordion-item">
            <button class="accordion-button accordion-header" type="button" data-bs-toggle="collapse" data-bs-target="#collone">
                Accordion Item #1
            </button>
            <div id="collone" class="accordion-collapse collapse">
                <div class="accordion-body">Accordion 1</div>
            </div>
        </div>
        <div class="accordion-item">
            <button class="accordion-button accordion-header" type="button" data-bs-toggle="collapse" data-bs-target="#colltwo">
                Accordion Item #2
            </button>
            <div id="colltwo" class="accordion-collapse collapse">
                <div class="accordion-body">Accordion 1</div>
            </div>
        </div>
        <div class="accordion-item">
            <button class="accordion-button accordion-header" type="button" data-bs-toggle="collapse" data-bs-target="#collthree">
                Accordion Item #3
            </button>
            <div id="collthree" class="accordion-collapse collapse">
                <div class="accordion-body">Accordion 1</div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
