<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting tag</title>
    <style>
        body{
            background-color: white;
            color: #000;
        }
    </style>
</head>
<body>
    Normal Text <br>
    <b>Bold tag</b>
    <strong>Strong tag</strong><br>
    <i>italic tag </i>
    <em>emphasize tag</em>
    <cite>Cite tag</cite><br>
    <u>Under line</u>
    <ins>INS tag</ins><br>
    <strike>Strike tag</strike>
    <del>Delete tag</del><br>
    <!-- HTML entity -->
&#128514;&#128520;&nbsp;&copy;&#128053;
    <br>
</body>
</html>
